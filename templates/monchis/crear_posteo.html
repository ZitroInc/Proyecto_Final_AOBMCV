{% extends 'base.html' %}

{% block cambio %}
<html>
<head>
    <title>Crear Nuevo Posteo</title>
</head>
<body>
    {% block content %}
    <h1>Crear Nuevo Posteo</h1>
    <form method="post" enctype="multipart/form-data" action="{% url 'crear_posteo' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Publicar</button>
    </form>
    {% endblock %}
    <a href="{% url 'base' %}">Volver al inicio</a>
</body>
</html>
{% endblock %}
