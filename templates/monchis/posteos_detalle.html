{% block cambio %}
<html>
<head>
    <title>Detalles del Monchi</title>
</head>

<body>
    <h2>Detalles del Monchi:</h2>
    <h3>{{ post.titulo }} - {{ post.subtitulo }}</h3>

</html>
{% endblock %}
